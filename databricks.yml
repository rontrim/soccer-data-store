bundle:
  name: soccer-data-store

variables:
  job_suffix:
    description: Suffix to append to job names to distinguish environments
    default: ""
  schedule_pause_status:
    description: Whether the job schedule is paused or unpaused
    default: "UNPAUSED"

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-3647422366695414.14.azuredatabricks.net
    variables:
      job_suffix: " (Dev)"

  staging:
    mode: production
    workspace:
      host: https://adb-3647422366695414.14.azuredatabricks.net
    run_as:
      user_name: rhe_29@hotmail.com
    variables:
      job_suffix: " (Staging)"
      schedule_pause_status: "PAUSED"

  prod:
    mode: production
    workspace:
      host: https://adb-3647422366695414.14.azuredatabricks.net
    run_as:
      user_name: rhe_29@hotmail.com 
    variables:
      job_suffix: ""
      schedule_pause_status: "UNPAUSED"
