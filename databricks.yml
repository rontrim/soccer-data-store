# This is a Databricks asset bundle definition for soccer-data-store.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: soccer-data-store

variables:
  job_suffix:
    description: Suffix to append to job names to distinguish environments
    default: ""

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-3647422366695414.14.azuredatabricks.net
    variables:
      job_suffix: " (Dev)"

  staging:
    mode: production
    workspace:
      host: https://adb-3647422366695414.14.azuredatabricks.net
    run_as:
      user_name: rhetrim@gmail.com
    variables:
      job_suffix: " (Staging)"

  prod:
    mode: production
    workspace:
      host: https://adb-3647422366695414.14.azuredatabricks.net
    run_as:
      user_name: rhetrim@gmail.com
    variables:
      job_suffix: ""
